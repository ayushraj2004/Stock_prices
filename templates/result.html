<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
            width: 90%;
            max-width: 900px;
        }
        
        h1 {
            color: #00c3ff;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .result-price {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00c3ff, #ff6ec4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .badge {
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 50px;
        }
        
        .chart-container {
            margin-top: 30px;
        }
        
        .progress {
            height: 20px;
            background: #ffffff50;
        }
        
        .progress-bar {
            background-color: #00c3ff;
            font-weight: 600;
        }
        
        .summary-text {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        
        .btn-primary {
            background-color: #00c3ff;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 30px;
            transition: 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #ff6ec4;
        }
        
        @media (max-width: 768px) {
            .result-price {
                font-size: 2rem;
            }
            .summary-text {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>ðŸ“ˆ Stock Prediction Result</h1>

        <div>
            <p class="result-price">Predicted Close Price: â‚¹<span id="predictedPrice">{{ prediction }}</span></p>
            <span id="recommendationBadge" class="badge bg-success">Recommendation</span>
        </div>

        <div class="summary-text" id="predictionSummary">
            Analyzing...
        </div>

        <div class="mt-4">
            <p>Model Confidence:</p>
            <div class="progress">
                <div id="confidenceBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%">75%</div>
            </div>
        </div>

        <div class="chart-container mt-5">
            <canvas id="historicalChart"></canvas>
        </div>

        <a href="/" class="btn btn-primary">ðŸ”™ Predict Again</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script>
        // Use prediction value to dynamically generate recommendations
        const predictionValue = parseFloat(document.getElementById('predictedPrice').innerText);

        let recommendationText = '';
        let badgeClass = '';

        if (predictionValue >= 200) {
            recommendationText = "Strong Buy ðŸ“ˆ";
            badgeClass = "bg-success";
        } else if (predictionValue >= 100) {
            recommendationText = "Hold ðŸ”„";
            badgeClass = "bg-warning text-dark";
        } else {
            recommendationText = "Sell ðŸš¨";
            badgeClass = "bg-danger";
        }

        document.getElementById('recommendationBadge').innerText = recommendationText;
        document.getElementById('recommendationBadge').className = `badge ${badgeClass}`;

        // Generate random summary
        document.getElementById('predictionSummary').innerText =
            predictionValue > 150 ?
            "The market sentiment seems bullish. It might be a good opportunity to invest!" :
            (predictionValue > 80 ? "The market appears neutral. Monitor before taking action." :
                "Bearish trends detected. Exercise caution!");

        // Fake Historical Close Price data
        const historicalLabels = ['4 days ago', '3 days ago', '2 days ago', 'Yesterday', 'Today'];
        const historicalData = [
            (predictionValue * 0.9).toFixed(2),
            (predictionValue * 0.95).toFixed(2),
            (predictionValue * 0.97).toFixed(2),
            (predictionValue * 0.99).toFixed(2),
            predictionValue
        ];

        const ctx = document.getElementById('historicalChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: historicalLabels,
                datasets: [{
                    label: 'Historical Close Price',
                    data: historicalData,
                    borderColor: '#00c3ff',
                    backgroundColor: 'rgba(0, 195, 255, 0.2)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: "#fff"
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            color: "#fff"
                        }
                    },
                    y: {
                        ticks: {
                            color: "#fff"
                        },
                        beginAtZero: false
                    }
                }
            }
        });
    </script>
</body>

</html>
